<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glowing Logo: Enhanced Red-Blue with Strong Glow Effect -->
  <defs>
    <!-- Vibrant gradient -->
    <linearGradient id="vibriantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>

    <!-- Animated gradient for extra vibrancy -->
    <radialGradient id="pulseGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="20%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.7" />
      <stop offset="80%" style="stop-color:#3b82f6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.2" />
    </radialGradient>

    <!-- Strong glow filter -->
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#8b5cf6" flood-opacity="0.5"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow for background -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>

  <g transform="translate(24, 24)">
    <!-- Background glow halo -->
    <circle
      cx="0"
      cy="0"
      r="22"
      fill="none"
      stroke="url(#vibriantGradient)"
      stroke-width="2"
      opacity="0.2"
      filter="url(#softGlow)"
    />

    <!-- Secondary glow ring -->
    <circle
      cx="0"
      cy="0"
      r="20"
      fill="none"
      stroke="url(#vibriantGradient)"
      stroke-width="1"
      opacity="0.4"
      filter="url(#strongGlow)"
    />

    <!-- Main circle -->
    <circle
      cx="0"
      cy="0"
      r="20"
      fill="none"
      stroke="url(#vibriantGradient)"
      stroke-width="1.5"
    />

    <!-- Glowing dot layers -->
    <circle
      cx="0"
      cy="0"
      r="5"
      fill="url(#pulseGlow)"
      opacity="0.3"
      filter="url(#softGlow)"
    />
    <circle
      cx="0"
      cy="0"
      r="3.5"
      fill="url(#pulseGlow)"
      opacity="0.6"
    />
    <circle
      cx="0"
      cy="0"
      r="2.5"
      fill="url(#vibriantGradient)"
    />

    <!-- Inner highlight dot -->
    <circle
      cx="-0.5"
      cy="-0.5"
      r="1"
      fill="white"
      opacity="0.8"
    />
  </g>
</svg>
